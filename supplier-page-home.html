<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./supplier-page-home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
    <script src="./supplier-page-home.js"></script>
  </head>
  <body>
    <div class="supplier-pagehome">
      <div class="frame-parent6">
        <div class="user-panel">
          <div class="blue-minimalist-simple-real-es-parent">
            <img
              class="blue-minimalist-simple-real-es3"
              loading="lazy"
              alt=""
              src="./public/blue-minimalist-simple-real-estate--architecture-logo-5-1@2x.png"
            />

            <div class="navigation-bar1">
              <div class="nav-icons-row7">
                <img
                  class="material-symbolshome-rounded-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolshomerounded.svg"
                />

                <div class="nav-labels-row1">
                  <a class="home2">Home</a>
                </div>
              </div>
              <div class="nav-icons-row8">
                <img
                  class="list-alt-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/list-alt.svg"
                />

                <div class="orders-frame">
                  <a class="orders3" href="supplier-page-orders.html">Orders</a>
                </div>
              </div>
              <div class="nav-icons-row9">
                <img
                  class="ixstart-data-analysis-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/ixstartdataanalysis.svg"
                />

                <div class="process-frame">
                  <a class="process2" href="supplier-page-process.html"
                    >Process</a
                  >
                </div>
              </div>
              <div class="nav-icons-row10">
                <img
                  class="icround-gpp-good-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/icroundgppgood.svg"
                />

                <div class="process-frame">
                  <a class="quality2">Quality</a>
                </div>
              </div>
              <div class="nav-icons-row11">
                <img
                  class="icround-gpp-good-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/mdireportboxmultiple.svg"
                />

                <div class="reports-frame">
                  <a class="reports2">Reports</a>
                </div>
              </div>
              <div class="nav-icons-row12">
                <img
                  class="majesticonsanalytics2"
                  loading="lazy"
                  alt=""
                  src="./public/majesticonsanalytics.svg"
                />

                <div class="reports-frame">
                  <a class="analytics2">Analytics</a>
                </div>
              </div>
              <div class="nav-icons-row13">
                <img
                  class="majesticonsanalytics2"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolssettings.svg"
                />

                <div class="reports-frame">
                  <a class="process2">Settings</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="user-panel">
            <div class="logout-button1">
              <img
                class="logout-icon2"
                loading="lazy"
                alt=""
                src="./public/logout.svg"
              />

              <div class="logout-label">
                <a class="logout2">Logout</a>
              </div>
            </div>
          </div>
          <div class="panel-separator"></div>
          <div class="company-info1">
            <div class="company-details">
              <img
                class="blue-and-white-modern-company3"
                loading="lazy"
                alt=""
                src="./public/blue-and-white-modern-company-logo-11@2x.png"
              />

              <div class="process-frame">
                <div class="manufacture3">Manufacture</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="content-panel">
        <section class="search-and-metrics">
          <div class="search-bar-container">
            <div class="search-bar2">
              <div class="search-bar3">
                <img
                  class="icon16pxdots"
                  alt=""
                  src="./public/icon16pxsearch.svg"
                />

                <input class="search2" placeholder="Search" type="text" />
              </div>
              <div class="support-button">
                <img
                  class="streamlinecustomer-support-1-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/streamlinecustomersupport1solid.svg"
                />
              </div>
            </div>
            <nav class="metrics">
              <div class="data">
                <div class="metric-items">
                  <a class="total-revenue">Active Orders</a>
                  <img
                    class="icon16pxdots"
                    loading="lazy"
                    alt=""
                    src="./public/icon16pxdots.svg"
                  />
                </div>
                <div class="text">
                  <div class="k">52</div>
                  <div class="percentages">
                    <div class="div23">+3,4%</div>
                  </div>
                </div>
              </div>
              <div class="data1">
                <div class="metric-items">
                  <a class="total-revenue">Completed</a>
                  <img
                    class="icon16pxdots"
                    loading="lazy"
                    alt=""
                    src="./public/icon16pxdots.svg"
                  />
                </div>
                <div class="text">
                  <div class="k" id="completedCount">48</div>
                  <div class="percentages1">
                    <div class="div24">-2,5%</div>
                  </div>
                </div>
              </div>
              <div class="data2">
                <div class="metric-items">
                  <a class="total-revenue">Pending</a>
                  <img
                    class="icon16pxdots"
                    loading="lazy"
                    alt=""
                    src="./public/icon16pxdots.svg"
                  />
                </div>
                <div class="text">
                  <div class="k" id="pendingCount">105</div>
                  <div class="percentages">
                    <div class="div23">+3,4%</div>
                  </div>
                </div>
              </div>
              <div class="data3">
                <div class="metric-items">
                  <a class="total-revenue">Delayed</a>
                  <img
                    class="icon16pxdots"
                    loading="lazy"
                    alt=""
                    src="./public/icon16pxdots.svg"
                  />
                </div>
                <div class="text">
                  <div class="k" id="delayedCount">2</div>
                  <div class="percentages">
                    <div class="div23">+3,4%</div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <div class="order-panel">
            <div class="order-panel-child"></div>
            <div class="order-header1">
              <div class="recent-orders">Orders</div>
              <div class="order-table">
                <div class="table-header1">
                  <div class="header-labels">
                    <div class="id1"></div>
                  </div>
                  <div class="header-labels1">
                    <div class="item1"></div>
                  </div>
                  <div class="header-labels2">
                    <div class="product-name1"></div>
                  </div>
                  <div class="header-labels3">
                    <div class="qty1"></div>
                  </div>
                  <div class="header-labels4">
                    <div class="deadline"></div>
                  </div>
                  <div class="header-labels5">
                    <div class="amount1"></div>
                  </div>
                  <div class="status1"></div>
                </div>
              </div>
            </div>
            <table id="homeOrdersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Buyer Name</th>
                  <th>Product Name</th>
                  <th>Qty</th>
                  <th>Deadline</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
            </table>
            <div class="table-separator"></div>
            <table id="homeOrdersTable">
              <tbody>
                <!-- Will be filled by supplier-page-home.js -->
              </tbody>
            </table>
          </div>
          <div class="chart-panel">
            <div class="chart-container">
              <div class="income">
                <div class="shape"></div>
                <div class="chart-icons-parent">
                  <div class="chart-icons"></div>
                  <img
                    class="ic-down-icon"
                    loading="lazy"
                    alt=""
                    src="./public/ic-down.svg"
                  />
                </div>
                <div class="separators-wrapper">
                  <div class="separators">$6,726</div>
                </div>
                <div class="income-in-this">Income in this Period</div>
                <div class="chart-periods">+2.5%</div>
              </div>
              <div class="total-visitor">
                <div class="shape"></div>
                <div class="chart-icons-parent">
                  <div class="rectangle"></div>
                  <img
                    class="ic-down-icon"
                    loading="lazy"
                    alt=""
                    src="./public/ic-down-1.svg"
                  />
                </div>
                <div class="separators-wrapper">
                  <div class="div37">28,019</div>
                </div>
                <div class="income-in-this">Total Visitor in this Period</div>
                <div class="div38">-1.5%</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
