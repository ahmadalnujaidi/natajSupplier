<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./supplier-page-orders.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
    <script src="./supplier-page-orders.js"></script>
  </head>
  <body>
    <div class="supplier-pageorders">
      <div class="main-page">
        <div class="content1">
          <div class="navigation">
            <img
              class="blue-minimalist-simple-real-es2"
              loading="lazy"
              alt=""
              src="./public/blue-minimalist-simple-real-estate--architecture-logo-5-1@2x.png"
            />

            <div class="menu">
              <div class="menu-icons">
                <img
                  class="material-symbolshome-rounded-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolshomerounded.svg"
                />

                <div class="home-wrapper">
                  <a class="home1" href="supplier-page-home.html">Home</a>
                </div>
              </div>
              <div class="menu-icons1">
                <img
                  class="list-alt-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/list-alt.svg"
                />

                <div class="orders-container">
                  <a class="orders1" href="supplier-page-orders.html">Orders</a>
                </div>
              </div>
              <div class="menu-icons2">
                <img
                  class="ixstart-data-analysis-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/ixstartdataanalysis.svg"
                />

                <div class="process-container">
                  <div class="process1">Process</div>
                </div>
              </div>
              <div class="menu-icons3">
                <img
                  class="icround-gpp-good-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/icroundgppgood.svg"
                />

                <div class="process-container">
                  <a class="quality1">Quality</a>
                </div>
              </div>
              <div class="menu-icons4">
                <img
                  class="icround-gpp-good-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/mdireportboxmultiple.svg"
                />

                <div class="reports-container">
                  <a class="reports1">Reports</a>
                </div>
              </div>
              <div class="menu-icons5">
                <img
                  class="majesticonsanalytics1"
                  loading="lazy"
                  alt=""
                  src="./public/majesticonsanalytics.svg"
                />

                <div class="reports-container">
                  <a class="analytics1">Analytics</a>
                </div>
              </div>
              <div class="menu-icons6">
                <img
                  class="majesticonsanalytics1"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolssettings.svg"
                />

                <div class="reports-container">
                  <a class="settings1">Settings</a>
                </div>
              </div>
              <a class="supplier" href="supplier-page-process.html">Supplier</a>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="user-menu">
            <div class="logout-button">
              <img
                class="logout-icon1"
                loading="lazy"
                alt=""
                src="./public/logout.svg"
              />

              <div class="logout-container">
                <div class="logout1">Logout</div>
              </div>
            </div>
          </div>
          <div class="header">
            <div class="separator2"></div>
            <div class="company">
              <div class="company-info">
                <img
                  class="blue-and-white-modern-company2"
                  loading="lazy"
                  alt=""
                  src="./public/blue-and-white-modern-company-logo-11@2x.png"
                />

                <div class="process-container">
                  <div class="manufacture2">Manufacture</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="body">
        <section class="workspace">
          <div class="content-area">
            <header class="table-header">
              <div class="search-bar1">
                <img
                  class="icon16pxsearch1"
                  loading="lazy"
                  alt=""
                  src="./public/icon16pxsearch.svg"
                />

                <a class="search1">Search</a>
              </div>
            </header>
            <div class="actions">
              <div class="new-order">
                <div class="order-button">
                  <a class="orders2">Orders</a>
                </div>
                <button class="group-button">
                  <div class="frame-child14"></div>
                  <a class="new-order1">New order</a>
                </button>
              </div>
              <div class="table-columns">
                <div class="table-columns-child"></div>
                <div class="column-names">
                  <div class="name-headers"></div>
                  <div class="name-headers1"></div>
                  <div class="quantity">
                    <div class="quantity-label"></div>
                  </div>
                  <div class="order-status1">
                    <div class="amount-column"></div>
                  </div>
                </div>

                <table id="ordersTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Buyer Name</th>
                      <th>Product Name</th>
                      <th>Quantity</th>
                      <th>Deadline</th>
                      <th>Amount</th>
                      <th>Current Status</th>
                    </tr>
                  </thead>
                </table>
                <div class="divider">
                  <div class="divider-child"></div>
                </div>
                <table id="ordersTable">
                  <tbody>
                    <!-- Order rows will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="streamlinecustomer-support-1-wrapper">
            <img
              class="streamlinecustomer-support-1-icon"
              loading="lazy"
              alt=""
              src="./public/streamlinecustomersupport1solid.svg"
            />
          </div>
        </section>
      </main>
    </div>
    <!-- Modal Structure -->
    <div class="modal" id="newOrderModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="newOrderForm">
          <label for="orderName">Product Name:</label>
          <input
            type="text"
            id="orderName"
            name="orderName"
            placeholder="enter product name..."
            required
          />

          <label for="buyerName">Buyer's Name:</label>
          <input
            type="text"
            id="buyerName"
            name="buyerName"
            placeholder="enter buyer's name..."
            required
          />

          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="enter quantity..."
            required
          />

          <label for="deadline">Deadline:</label>
          <input
            type="date"
            id="deadline"
            name="deadline"
            placeholder="Deadline"
            required
          />

          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="enter amount..."
            required
          />

          <button type="submit">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
