<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./supplier-page-orders.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
    <script src="./supplier-page-orders.js"></script>
  </head>
  <body>
    <div class="supplier-pageorders">
      <div class="main-page">
        <div class="content1">
          <div class="navigation">
            <img
              class="blue-minimalist-simple-real-es2"
              loading="lazy"
              alt=""
              src="./public/blue-minimalist-simple-real-estate--architecture-logo-5-1@2x.png"
            />

            <div class="menu">
              <div class="menu-icons">
                <img
                  class="material-symbolshome-rounded-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolshomerounded.svg"
                />

                <div class="home-wrapper">
                  <a class="home1" href="index.html">Home</a>
                </div>
              </div>
              <div class="menu-icons1">
                <img
                  class="list-alt-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/list-alt.svg"
                />

                <div class="orders-container">
                  <a class="orders1" href="supplier-page-orders.html">Orders</a>
                </div>
              </div>
              <div class="menu-icons2">
                <img
                  class="ixstart-data-analysis-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/ixstartdataanalysis.svg"
                />

                <div class="process-container">
                  <a class="process1" href="supplier-page-process.html" style="text-decoration: none;"
                    >Process</a
                  >
                </div>
              </div>
              <div class="menu-icons3">
                <img
                  class="icround-gpp-good-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/icroundgppgood.svg"
                />

                <div class="reports-container">
                  <a class="analytics1"  href="supplier-page-analytics.html">Analytics</a>
                </div>
              </div>
              <div class="menu-icons6">
                <img
                  class="majesticonsanalytics1"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolssettings.svg"
                />

                <div class="reports-container">
                  <a class="settings1">Settings</a>
                </div>
              </div>
              <a class="supplier" href="supplier-page-process.html"></a>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="user-menu">
            <div class="logout-button">
              <img
                class="logout-icon1"
                loading="lazy"
                alt=""
                src="./public/logout.svg"
              />

              <div class="logout-container">
                <div class="logout1">Logout</div>
              </div>
            </div>
          </div>
          <div class="header">
            <div class="separator2"></div>
            <div class="company">
              <div class="company-info">
                <img
                  class="blue-and-white-modern-company2"
                  loading="lazy"
                  alt=""
                  src="./public/blue-and-white-modern-company-logo-11@2x.png"
                />

                <div class="process-container">
                  <div class="manufacture2">Manufacture</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="body">
        <section class="workspace">
          <div class="content-area">
            <header class="table-header">
              <div class="search-bar1">
                <img
                  class="icon16pxsearch1"
                  loading="lazy"
                  alt=""
                  src="./public/icon16pxsearch.svg"
                />

                <a class="search1">Search</a>
              </div>
            </header>
            <div class="actions">
              <div class="new-order">
                <div class="order-button">
                  <a class="orders2">Orders</a>
                </div>
                <button class="group-button">
                  <div class="frame-child14"></div>
                  <a class="new-order1">New order</a>
                </button>
              </div>
              <div class="table-columns">
                <div class="table-columns-child"></div>
                <div class="column-names">
                  <div class="name-headers"></div>
                  <div class="name-headers1"></div>
                  <div class="quantity">
                    <div class="quantity-label"></div>
                  </div>
                  <div class="order-status1">
                    <div class="amount-column"></div>
                  </div>
                </div>

                <table id="ordersTable">
                  <thead>
                    <tr>
                      <th style="text-decoration: underline">ID</th>
                      <th style="text-decoration: underline">Buyer Name</th>
                      <th style="text-decoration: underline">Product Name</th>
                      <th style="text-decoration: underline">Quantity</th>
                      <th style="text-decoration: underline">Deadline</th>
                      <th style="text-decoration: underline">Amount</th>
                      <th style="text-decoration: underline">Status</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Order rows will be populated here -->
                    <tr>
                      <!-- ...existing cells... -->
                      <td
                        class="status-clickable"
                        data-order-id="ORDER_ID_HERE"
                      ></td>
                      <td>
                        <button class="chat-button">
                          <img src="./public/bxschat.svg" />
                        </button>
                      </td>
                    </tr>
                    <!-- ...existing rows... -->
                  </tbody>
                </table>
                <div class="divider">
                  <div class="divider-child"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="streamlinecustomer-support-1-wrapper">
            <img
              class="streamlinecustomer-support-1-icon"
              loading="lazy"
              alt=""
              src="./public/streamlinecustomersupport1solid.svg"
            />
          </div>
        </section>
      </main>
    </div>
    <!-- Modal Structure -->
    <div class="modal" id="newOrderModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h1>Order Details</h1>
        <form id="newOrderForm">
          <div style="display: flex; gap: 0px; margin: 0; padding: 0">
            <div style="flex: 1">
              <label for="orderName">Product Name:</label>
              <input
                type="text"
                id="orderName"
                name="orderName"
                placeholder="enter product name..."
                required
                style="width: 80%; max-height: 57px"
              />
            </div>
            <div style="flex: 1">
              <label for="buyerName">Buyer's Name:</label>
              <input
                type="text"
                id="buyerName"
                name="buyerName"
                placeholder="enter buyer's name..."
                required
                style="width: 80%; max-height: 57px"
              />
            </div>
          </div>

          <div style="display: flex; gap: 0px; margin: 0; padding: 0">
            <div style="flex: 1">
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                placeholder="enter quantity..."
                required
                style="width: 80%; max-height: 57px"
              />
            </div>
            <div style="flex: 1">
              <label for="amount">Amount:</label>
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="enter amount..."
                required
                style="width: 80%; max-height: 57px"
              />
            </div>
          </div>

          <label for="deadline">Deadline:</label>
          <input
            type="date"
            id="deadline"
            name="deadline"
            placeholder="Deadline"
            required
            style="max-width: 100%; max-height: 57px"
          />

          <div style="text-align: right">
            <button type="submit" style="max-width: 30%">Create</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Chat Modal Structure -->
    <div class="modal" id="chatModal">
      <div class="modal-content">
        <span class="close-chat-button">&times;</span>
        <h2 id="chatOrderIdHeader" style="text-align: center"></h2>
        <hr />
        <div id="chatMessages">
          <!-- Chat messages will be displayed here -->
        </div>
        <br />
        <hr />
        <form id="chatForm">
          <div style="position: relative; margin: 0; padding: 0">
            <input
              type="text"
              name="message"
              placeholder="Type your message..."
              required
              style="width: 100%; padding-right: 0px;"
            />
            <button type="submit" style="position: absolute; right: 0px; top: 40%; transform: translateY(-50%); max-height: 70%; margin: 0; padding: 8px; padding-bottom: 4px; padding-right: 5px; margin-bottom: 10px;" >
              <img src="./public/image.png" alt="send" height="15px" width="20px"/>
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Status Modal Structure -->
    <div class="modal" id="statusModal">
      <div class="modal-content">
        <span class="close-button" id="closeStatusModal">&times;</span>
        <h1>Update Status</h1>
        <form id="statusForm">
          <div style="display: flex; gap: 20px; margin: 0; padding: 0">
            <div style="flex: 1; display: flex; flex-direction: column">
              <label for="statusSelect">Change Status to</label>
              <select
                id="statusSelect"
                name="status"
                style="width: 100%; height: 40px"
              >
                <!-- Removed static <option> elements -->
              </select>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column">
              <label for="location">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                style="width: 85%; max-height: 50px"
              />
            </div>
          </div>

          <div style="display: flex; gap: 20px; margin: 0; padding: 0">
            <div style="flex: 1; display: flex; flex-direction: column">
              <label for="notes">Notes:</label>
              <textarea id="notes" name="notes"></textarea>

              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept="image/*" />
            </div>
          </div>

          <div style="text-align: right">
            <button type="submit" style="max-width: 30%">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
