<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./supplier-page-process.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
    <script src="supplier-page-process.js"></script>
  </head>
  <body>
    <div class="supplier-pageprocess">
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="blue-minimalist-simple-real-es-wrapper">
              <img
                class="blue-minimalist-simple-real-es1"
                loading="lazy"
                alt=""
                src="./public/blue-minimalist-simple-real-estate--architecture-logo-5-1@2x.png"
              />
            </div>
            <nav class="navigation-bar">
              <div class="nav-icons-row">
                <img
                  class="material-symbolshome-rounded-icon"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolshomerounded.svg"
                />

                <div class="nav-labels-row">
                  <a class="home" href="index.html">Home</a>
                </div>
              </div>
              <div class="nav-icons-row1">
                <img
                  class="list-alt-icon"
                  loading="lazy"
                  alt=""
                  src="./public/list-alt.svg"
                />

                <div class="orders-wrapper">
                  <a class="orders" href="supplier-page-orders.html">Orders</a>
                </div>
              </div>
              <div class="nav-icons-row2">
                <img
                  class="ixstart-data-analysis-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ixstartdataanalysis.svg"
                />

                <div class="process-wrapper">
                  <div class="process">Process</div>
                </div>
              </div>
              <div class="nav-icons-row3">
                <img
                  class="icround-gpp-good-icon"
                  loading="lazy"
                  alt=""
                  src="./public/icroundgppgood.svg"
                />

                <div class="reports-wrapper">
                  <a class="analytics">Analytics</a>
                </div>
              </div>
              <div class="nav-icons-row6">
                <img
                  class="majesticonsanalytics"
                  loading="lazy"
                  alt=""
                  src="./public/materialsymbolssettings.svg"
                />

                <div class="reports-wrapper">
                  <a class="settings">Settings</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-wrapper1">
            <div class="logout-parent">
              <img
                class="logout-icon"
                loading="lazy"
                alt=""
                src="./public/logout.svg"
              />

              <div class="logout-wrapper">
                <div class="logout">Logout</div>
              </div>
            </div>
          </div>
          <div class="separator-parent">
            <div class="separator1"></div>
            <div class="logo-container-wrapper">
              <div class="logo-container">
                <img
                  class="blue-and-white-modern-company1"
                  loading="lazy"
                  alt=""
                  src="./public/blue-and-white-modern-company-logo-11@2x.png"
                />

                <div class="process-wrapper">
                  <div class="manufacture1">Manufacture</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="workflow-content-wrapper">
        <section class="workflow-content">
          <div class="workflow-header">
            <div class="search-bar-wrapper">
              <div class="search-bar">
                <img
                  class="icon16pxsearch"
                  alt=""
                  src="./public/icon16pxsearch.svg"
                />

                <input class="search" placeholder="Search" type="text" />
              </div>
            </div>
            <div class="frame-parent1">
              <div class="process-guideline-wrapper">
                <h3 class="process-guideline">Process Guideline</h3>
              </div>
              <button class="rectangle-container">
                <div class="rectangle-div"></div>
                <a class="add-step" id="add-step">Add Step</a>
              </button>
            </div>
            <div class="process-step-order-issuance" id="stepsContainer">
              <!-- Steps will be injected here -->
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Add Step Modal Structure -->
    <div class="modal" id="addStepModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="addStepForm">
          <label for="step-name">Step Name:</label>
          <input type="text" id="step-name" name="stepName" required />

          <label for="step-description">Step Description:</label>
          <textarea
            id="step-description"
            name="stepDescription"
            required
          ></textarea>

          <label for="step-number">Step Number:</label>
          <input type="text" id="step-number" name="stepNumber" required />

          <button type="submit" style="background-color: #6941c6">
            Add Step
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
