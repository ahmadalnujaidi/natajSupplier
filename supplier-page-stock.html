  </head>
  <body>
    <div class="supplier-pageanalytics1">
      <div class="frame-parent22">
        <div class="blue-minimalist-simple-real-es-frame">
          <img
            class="blue-minimalist-simple-real-es5"
            loading="lazy"
            alt=""
            src="./public/blue-minimalist-simple-real-estate--architecture-logo-5-1@2x.png"
          />
        </div>
        <div class="frame-wrapper18">
          <nav class="frame-nav">
            <div class="material-symbolshome-rounded-group">
              <img
                class="material-symbolshome-rounded-icon4"
                loading="lazy"
                alt=""
                src="./public/materialsymbolshomerounded.svg"
              />

              <div class="home-frame">
                <a class="home4" href="index.html">Home</a>
              </div>
            </div>
            <div class="list-alt-parent">
              <img
                class="list-alt-icon4"
                loading="lazy"
                alt=""
                src="./public/list-alt.svg"
              />

              <div class="checkbox-input-wrapper">
                <a
                  class="orders5"
                  href="supplier-page-orders.html"
                  style="text-decoration: none"
                  >Orders</a
                >
              </div>
            </div>
            <div class="ixstart-data-analysis-parent">
              <img
                class="ixstart-data-analysis-icon4"
                loading="lazy"
                alt=""
                src="./public/ixstartdataanalysis.svg"
              />

              <div class="manufacture-container">
                <a
                  class="process4"
                  href="supplier-page-process.html"
                  style="text-decoration: none"
                  >Process</a
                >
              </div>
            </div>
            <div class="ixai-parent">
              <img
                class="ixai-icon1"
                loading="lazy"
                alt=""
                src="./public/ixai.svg"
              />

              <div class="analytics-wrapper2">
                <a
                  class="analytics4"
                  href="supplier-page-analytics.html"
                  style="text-decoration: none"
                  >Analytics</a
                >
              </div>
            </div>
            <div class="vaadinstock-parent">
              <img
                class="vaadinstock-icon"
                loading="lazy"
                alt=""
                src="./public/vaadinstock.svg"
              />

              <div class="stock-wrapper">
                <a
                  class="stock"
                  href="supplier-page-stock.html"
                  style="text-decoration: none"
                  >Stock</a
                >
              </div>
            </div>
            <div class="material-symbolssettings-parent">
              <img
                class="ixai-icon1"
                loading="lazy"
                alt=""
                src="./public/materialsymbolssettings.svg"
              />

              <div class="settings-wrapper2">
                <div class="process4">Settings</div>
              </div>
            </div>
          </nav>
        </div>
        <div class="frame-wrapper19">
          <div class="logout-group">
            <img
              class="logout-icon4"
              loading="lazy"
              alt=""
              src="./public/logout.svg"
            />

            <div class="logout-wrapper1">
              <div class="logout4">Logout</div>
            </div>
          </div>
        </div>
        <div class="line-parent">
          <div class="frame-child20"></div>
          <div class="frame-wrapper20">
            <div class="blue-and-white-modern-company-group">
              <img
                class="blue-and-white-modern-company5"
                loading="lazy"
                alt=""
                src="./public/blue-and-white-modern-company-logo-1@2x.png"
              />

              <div class="manufacture-container">
                <div class="manufacture5">Manufacture</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content3">
        <div class="material-filter">
          <!-- Stock items will be dynamically inserted here by JavaScript -->
        </div>
      </div>
      <main class="supplier-pageanalytics-inner">
        <section class="frame-section">
          <div class="search-bar-parent">
            <div class="search-bar5">
              <div class="search-bar6">
                <img
                  class="icon16pxsearch4"
                  alt=""
                  src="./public/icon16pxsearch.svg"
                />
                <input class="search4" placeholder="Search" type="text" />
              </div>
              <div class="streamlinecustomer-support-1-frame">
                <img
                  class="streamlinecustomer-support-1-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/streamlinecustomersupport1solid.svg"
                />
              </div>
            </div>
            <div class="frame-parent31">
              <div class="manufacture-container">
                <a class="stock1">Stock </a>
              </div>
              <div class="rectangle-parent17">
                <div class="frame-child28"></div>
                <a class="add">Add</a>
              </div>
            </div>
          </div>

          <div class="frame-wrapper21">
            <div class="frame-wrapper22">
              <!-- Add header row -->
              <div class="header-row">
                <div
                  class="header-column checkbox-input-container"
                  style="width: 13.3px"
                ></div>
                <div class="header-column iron-wrapper4" style="width: 100.6px">
                  Material Name
                </div>
                <div class="header-column kg-wrapper" style="width: 164.5px">
                  Weight
                </div>
                <div class="header-column room1-wrapper" style="width: 142.8px">
                  Place
                </div>
                <div class="header-column wrapper20" style="width: 160.8px">
                  Quantity
                </div>
                <div class="header-column" style="width: 78.3px">Actions</div>
              </div>
              <!-- Stock items will be dynamically inserted here by JavaScript -->
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Add Stock Modal -->
    <div id="addStockModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Stock</h2>
        <form id="addStockForm">
          <div class="form-group">
            <label for="materialName">Material Name</label>
            <input type="text" id="materialName" name="materialName" required />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" />
          </div>
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place" required />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" />
          </div>
          <button type="submit" class="submit-btn">Add Stock</button>
        </form>
      </div>
    </div>
    <!-- Edit Stock Modal -->
    <div id="editStockModal" class="modal">
      <div class="modal-content">
        <span class="close-button edit-close-button">&times;</span>
        <h2>Edit Stock</h2>
        <form id="editStockForm">
          <input type="hidden" id="editStockId" name="stockId" />
          <div class="form-group">
            <label for="editMaterialName">Material Name</label>
            <input
              type="text"
              id="editMaterialName"
              name="materialName"
              required
            />
          </div>
          <div class="form-group">
            <label for="editWeight">Weight (kg)</label>
            <input type="number" id="editWeight" name="weight" />
          </div>
          <div class="form-group">
            <label for="editPlace">Place</label>
            <input type="text" id="editPlace" name="place" required />
          </div>
          <div class="form-group">
            <label for="editQuantity">Quantity</label>
            <input type="number" id="editQuantity" name="quantity" />
          </div>
          <button type="submit" class="submit-btn">Update Stock</button>
        </form>
      </div>
    </div>
  </body>
</html>
